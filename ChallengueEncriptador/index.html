<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style_index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo_alura" src="img/Frame 6.png" alt="Logo de Alura Latam">
    </header>

    <main>
        <section>
            <textarea class="text_area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botons">
                <button class="btn-encriptar">Encriptar</button>
                <button class="tbn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="msj_encriptado" cols="30" rows="10"></textarea>
            <div>
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>


</body>
</html>
