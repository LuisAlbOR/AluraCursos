<meta charset="utf-8">

<h1>PROGRAMA PARA CALCULAR MEDIA DE EDADES</h1>

<script>
    function saltarLinea() {
            document.write("<br>");
        }

    function imprimir(frase) {
            document.write(frase);
            saltarLinea();
    }
    
    var cantidadFamilia = parseInt(prompt("Ingrese la cantidad de edades"));
    var contador = 1;
    var acumuladorEdad = 0;

    while(contador <= cantidadFamilia){
        var edad = parseInt(prompt("Ingrese la edad de la persona nÃºmero: " + contador));
        contador++;
        acumuladorEdad = acumuladorEdad + edad;
        edad = 0;
    }

    var mediaEdad = Math.round(acumuladorEdad/cantidadFamilia);

    imprimir("La media de edades es: " + mediaEdad);
</script>
