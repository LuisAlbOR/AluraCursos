<meta charset="utf-8">

<h1>Programa calcular si tienes sobre peso u obesidad (Ã­ndice de masa corporal)</h1>

<script>
    function saltalinea() {
            document.write("<br>");
        }

    function imprimir(frase) {
            document.write(frase);
            saltalinea();
    }
    
    function calcularImc(peso,altura){
        return imc  = peso / (altura * altura);
    }

   
    var nombre = prompt("Ingrese el nombre de la persona:");
    var peso =prompt("Ingrese el peso de la personas:");
    var altura = prompt ("Ingrese la altura de la persona:");

    var imc =calcularImc(peso,altura);

            if (imc < 18.5) {
                imprimir( nombre + " su imc es: " + imc + " y su clasificacion es: insuficiencia ponderada");
            }
            if (imc >= 18.5 && imc <= 24.9) {
                imprimir(nombre + " su imc es: " + imc + " y su clasificacion es: Intervalo normal");
            }
            if (imc >= 25.0) {
                if (imc >= 25.0 && imc < 29.9) {
                    imprimir(nombre + " su imc es: " + imc + " y su clasificacion es: Preobesidad");
                }
            }
            if (imc >= 30.0) {
                if (imc >= 30.0 && imc <= 34.9) {   
                    imprimir(nombre + " su imc es: " + imc + " y su clasificacion es: Obesidad clase I");
                }
                if (imc >= 35.0 && imc <= 39.9) {
                    imprimir(nombre + " su imc es: " + imc + " y su clasificacion es: Obesidad clase II");
                }
                if (imc >= 40.0) {
                    imprimir(nombre + " su imc es: " + imc + " y su clasificacion es: Obesidad clase III");
                }
            }
        
</script>
