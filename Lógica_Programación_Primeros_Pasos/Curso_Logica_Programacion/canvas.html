<canvas width="600" height="400"></canvas>
//El canvas es un plano cartesiano y funciona igual que un 
//JFrame cuando quieres imprimirlo, inicia desde la parte
//superior izquierda
<script>
    var pantalla = document.querySelector("canvas");//propiedad
    var pincel = pantalla.getContext("2d");//Función

    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0,0,600,400);

    pincel.fillStyle = "green";//propiedad
        pincel.fillRect(0, 0, 200, 400);//Función

    pincel.fillStyle = "red"; //propiedad
        pincel.fillRect(400, 0, 200, 400);//función

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(300,200);//movemos el pincel
    pincel.lineTo(200,400);//se crea una linea
    pincel.lineTo(400,400);//se crea una linea
    pincel.fill();//cerramos el metodo
    /*
    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(300,200,50,0,2*3.14);
    pincel.fill();
    */
</script>
