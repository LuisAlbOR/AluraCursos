<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");//obtenemos el canvas de HTML
    var pincel = pantalla.getContext("2d");//hacemos una variable donde guardara
    //en formato de plano cartesiano el canva

    //Inicia la construcci√≥n del canva
    pincel.fillStyle ="darkgreen"//se asigna el color
    pincel.fillRect(50,50,350,300);//Se asigna donde aparecera la cabeza del creeper

    //Ojos
    pincel.fillStyle = "black";
    pincel.fillRect(100,100,90,90);

    pincel.fillStyle = "black";
    pincel.fillRect(250, 100, 90, 90);

    //Nariz
    pincel.fillStyle = "black";
    pincel.fillRect(185, 191, 70, 100);

    //Boca
    pincel.fillStyle = "black";
    pincel.fillRect(145, 240, 40, 110);

    pincel.fillStyle = "black";
    pincel.fillRect(255, 240, 40, 110);
</script>
