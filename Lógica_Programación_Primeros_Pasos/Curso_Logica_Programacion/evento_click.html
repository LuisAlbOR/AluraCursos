<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400);

    function imprimirAlerta(evento){//recibe parametros pero así lo hace en aútomatico es onclick
        console.log(evento);    //vemos que revibe como parametro el onclick
        alert("usted hizo un click");
    }

    pantalla.onclick = imprimirAlerta;//no es encesario enviarle nada como parámetro porque lo hace el onclick
    </script>
