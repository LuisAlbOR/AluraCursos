<canvas width="600" height="400"></canvas>

<script>

    function dibujarRectangulo(x, y, base, altura, color) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.strokeStyle = "black";
        pincel.strokeRect(0, 0, 600, 400);

        pincel.fillStyle = color;
        pincel.fillRect(x, y, base, altura);
        pincel.strokeStyle = "black";
        pincel.strokeRect(x, y, base, altura);

    }

    function escribirTexto(x, y, texto) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.font = "18px Arial"; //tipo de text
        pincel.fillStyle = "green"; //color del texto
        pincel.fillText(texto, x, y); //el texto y su ubicación
    }
    
    function arrayGraficas(x, y ,serie, colores, texto) {

        escribirTexto(x, y - 10, texto);

        for (var i = 0; i < serie.length; i++) {
            dibujarRectangulo(x, y, 50, serie[i], colores[i]);
            y = y + serie[i];
        }

    }

    var colores = ["blue", "green", "yellow", "red", "gray"];
    var serie2009 = [6, 47, 41, 3, 3]; //porcentaje de evolución de uso de navegadores o exploradores
    var serie2019 = [81, 9, 3, 3, 4];   //porcentaje de evolución de uso de navegadores o exploradores
    //dibujarRectangulo(100, 100, 50, 50, "brown");
    //escribirTexto(100, 90, "HOLA");
    
    arrayGraficas(150, 250, serie2009, colores, "2009");
    arrayGraficas(250,250, serie2019, colores, "2019");

</script>
